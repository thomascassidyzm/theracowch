<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Choice | Cowch</title>
    <meta name="description" content="Track the choices you notice yourself making - strengthening your sense of agency.">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1512">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors - matching app.html */
            --bg-primary: #1a1512;
            --bg-secondary: #2a2320;
            --bg-card: #2d2825;
            --bg-card-hover: #3a3533;

            --coral: #D4896A;
            --coral-dark: #C47A5D;
            --coral-light: #E39B7F;
            --coral-glow: rgba(212, 137, 106, 0.25);

            --text-primary: #F5F0E8;
            --text-secondary: #FFF8F0;
            --text-muted: #b0a499;

            --border-warm: #8a7a6a;

            /* Brutalist tokens */
            --border-thicc: 5px;
            --border-medium: 3px;
            --radius-chunky: 32px;
            --radius-medium: 24px;
            --radius-small: 16px;

            /* Nature colors for tree */
            --tree-trunk: #5D4A3C;
            --tree-branch: #6B5747;
            --leaf-green: #7EA88B;
            --leaf-light: #9BC4A7;
            --leaf-gold: #C9A857;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gabarito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Brutalist */
        .header {
            background: var(--bg-secondary);
            border-bottom: var(--border-medium) solid var(--border-warm);
            padding: 1rem 1.5rem;
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-small);
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .header-actions {
            width: 80px;
        }

        /* Main Content */
        .container {
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            padding-bottom: max(2rem, env(safe-area-inset-bottom));
        }

        /* View Toggle - Brutalist */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .view-btn {
            flex: 1;
            padding: 0.875rem 0.5rem;
            border: var(--border-medium) solid var(--border-warm);
            background: var(--bg-card);
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 700;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn:hover:not(.active) {
            border-color: var(--coral);
            color: var(--text-primary);
        }

        .view-btn.active {
            background: var(--coral);
            border-color: var(--coral-dark);
            color: var(--bg-primary);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        /* Sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-intro h2 {
            font-size: 1.75rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .section-intro p {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Cards - Brutalist */
        .card {
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 6px 6px 0 0 var(--bg-secondary);
        }

        .prompt {
            font-size: 1.1rem;
            color: var(--coral);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            background: var(--bg-secondary);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-small);
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.2s ease;
        }

        textarea:focus {
            border-color: var(--coral);
            box-shadow: 4px 4px 0 0 var(--coral-glow);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Save Button - Brutalist */
        .save-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--coral);
            border: var(--border-thicc) solid var(--coral-dark);
            border-radius: var(--radius-medium);
            color: var(--bg-primary);
            font-size: 1.1rem;
            font-weight: 900;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0 0 var(--bg-card);
        }

        .save-btn:hover {
            transform: translateY(-3px) rotate(-1deg);
            box-shadow: 8px 8px 0 0 var(--coral-glow);
        }

        .save-btn:active {
            transform: translateY(-1px);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        /* Tree Container - Brutalist */
        .tree-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-medium);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            box-shadow: 6px 6px 0 0 var(--bg-secondary);
        }

        .tree-svg {
            width: 100%;
            height: 100%;
        }

        .tree-trunk {
            fill: var(--tree-trunk);
        }

        .tree-branch {
            stroke: var(--tree-branch);
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
        }

        .tree-leaf {
            fill: var(--leaf-green);
            opacity: 0;
            animation: leafGrow 0.5s ease-out forwards;
        }

        @keyframes leafGrow {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .choice-count {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .choice-count strong {
            color: var(--coral);
            font-size: 1.75rem;
        }

        /* History - Brutalist */
        .choice-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-item {
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-small);
            padding: 1.25rem;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 0 var(--bg-secondary);
        }

        .choice-item:hover {
            border-color: var(--coral);
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 0 var(--bg-secondary);
        }

        .choice-date {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .choice-text {
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.4;
            stroke: var(--coral);
        }

        .empty-state p {
            font-weight: 700;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .tree-container {
                height: 320px;
            }

            .view-btn {
                font-size: 0.75rem;
                padding: 0.75rem 0.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/app.html#you" class="back-btn">‚Üê Back</a>
        <h1 class="header-title">Choice</h1>
        <div class="header-actions"></div>
    </header>

    <div class="container">
        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" id="btn-today">Today</button>
            <button class="view-btn" id="btn-tree">My Tree</button>
            <button class="view-btn" id="btn-history">History</button>
        </div>

        <!-- Today's Choice -->
        <div class="section active" id="today-view">
            <div class="section-intro">
                <h2>What choice did you notice today?</h2>
                <p>Every choice you recognize strengthens your agency</p>
            </div>

            <div class="card">
                <div class="prompt">I chose to...</div>
                <textarea id="choice-text" placeholder="Even small choices matter - what did you choose today that you're noticing?"></textarea>
            </div>

            <button class="save-btn" id="save-btn">Add Choice</button>
        </div>

        <!-- Tree View -->
        <div class="section" id="tree-view">
            <div class="section-intro">
                <h2>Your Choice Tree</h2>
                <p>Each leaf represents a choice you noticed</p>
            </div>

            <div class="tree-container">
                <svg class="tree-svg" id="tree-svg" viewBox="0 0 300 400">
                    <!-- Trunk -->
                    <rect class="tree-trunk" x="135" y="250" width="30" height="150" rx="5"/>
                    <!-- Branches -->
                    <g id="branches"></g>
                    <!-- Leaves -->
                    <g id="leaves"></g>
                </svg>
            </div>

            <div class="choice-count">
                <strong id="choice-count">0</strong> choices noticed
            </div>
        </div>

        <!-- History View -->
        <div class="section" id="history-view">
            <div class="section-intro">
                <h2>Your Choices</h2>
                <p>A record of your agency</p>
            </div>

            <div id="choice-list-container">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <p>No choices tracked yet. Start noticing today.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'cowch_choices';

        function getChoices() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveChoices(choices) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(choices));
        }

        // Add new choice
        document.getElementById('save-btn').addEventListener('click', () => {
            const text = document.getElementById('choice-text').value.trim();
            if (!text) return;

            const choices = getChoices();
            choices.push({
                text: text,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                })
            });

            saveChoices(choices);
            document.getElementById('choice-text').value = '';

            // Show feedback
            const btn = document.getElementById('save-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Added!';
            btn.disabled = true;

            setTimeout(() => {
                btn.textContent = originalText;
                btn.disabled = false;
            }, 2000);

            renderTree();
            renderHistory();
        });

        // Render tree
        function renderTree() {
            const choices = getChoices();
            const count = choices.length;

            document.getElementById('choice-count').textContent = count;

            const leavesGroup = document.getElementById('leaves');
            leavesGroup.innerHTML = '';

            const leafPositions = generateLeafPositions(count);

            leafPositions.forEach((pos, index) => {
                const leaf = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                leaf.setAttribute('class', 'tree-leaf');
                leaf.setAttribute('cx', pos.x);
                leaf.setAttribute('cy', pos.y);
                leaf.setAttribute('r', '8');
                leaf.style.animationDelay = `${index * 0.05}s`;

                if (index % 3 === 0) {
                    leaf.style.fill = 'var(--leaf-light)';
                } else if (index % 3 === 1) {
                    leaf.style.fill = 'var(--leaf-green)';
                } else {
                    leaf.style.fill = 'var(--leaf-gold)';
                }

                leavesGroup.appendChild(leaf);
            });

            // Add branches
            const branchesGroup = document.getElementById('branches');
            branchesGroup.innerHTML = '';

            if (count > 0) {
                addBranch(branchesGroup, 150, 250, 120, 180);
                addBranch(branchesGroup, 150, 250, 180, 180);
            }
            if (count > 5) {
                addBranch(branchesGroup, 120, 180, 90, 140);
                addBranch(branchesGroup, 180, 180, 210, 140);
            }
            if (count > 10) {
                addBranch(branchesGroup, 90, 140, 70, 100);
                addBranch(branchesGroup, 210, 140, 230, 100);
            }
        }

        function addBranch(group, x1, y1, x2, y2) {
            const branch = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            branch.setAttribute('class', 'tree-branch');
            branch.setAttribute('x1', x1);
            branch.setAttribute('y1', y1);
            branch.setAttribute('x2', x2);
            branch.setAttribute('y2', y2);
            group.appendChild(branch);
        }

        function generateLeafPositions(count) {
            const positions = [];
            for (let i = 0; i < count; i++) {
                const layer = Math.floor(i / 8);
                const angle = (i % 8) * (Math.PI / 4) + Math.random() * 0.3;
                const distance = 40 + layer * 25 + Math.random() * 15;
                const x = 150 + Math.cos(angle) * distance;
                const y = 200 - Math.sin(angle) * distance * 0.6;
                positions.push({ x, y });
            }
            return positions;
        }

        // Render history
        function renderHistory() {
            const choices = getChoices();
            const container = document.getElementById('choice-list-container');

            if (choices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                        <p>No choices tracked yet. Start noticing today.</p>
                    </div>
                `;
                return;
            }

            const html = choices
                .slice()
                .reverse()
                .map(choice => `
                    <div class="choice-item">
                        <div class="choice-date">${choice.date}</div>
                        <div class="choice-text">${choice.text}</div>
                    </div>
                `)
                .join('');

            container.innerHTML = `<div class="choice-list">${html}</div>`;
        }

        // View toggle
        document.getElementById('btn-today').addEventListener('click', () => setActiveView('today'));
        document.getElementById('btn-tree').addEventListener('click', () => {
            setActiveView('tree');
            renderTree();
        });
        document.getElementById('btn-history').addEventListener('click', () => {
            setActiveView('history');
            renderHistory();
        });

        function setActiveView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${view}`).classList.add('active');
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${view}-view`).classList.add('active');
        }

        // Initialize
        renderTree();
    </script>
</body>
</html>
