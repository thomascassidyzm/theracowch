<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Notice | Cowch</title>
    <meta name="description" content="A simple space to notice what's happening - no judgment, no pressure.">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1512">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors - matching app.html */
            --bg-primary: #1a1512;
            --bg-secondary: #2a2320;
            --bg-card: #2d2825;
            --bg-card-hover: #3a3533;

            --coral: #D4896A;
            --coral-dark: #C47A5D;
            --coral-light: #E39B7F;
            --coral-glow: rgba(212, 137, 106, 0.25);

            --text-primary: #F5F0E8;
            --text-secondary: #FFF8F0;
            --text-muted: #b0a499;

            --border-warm: #8a7a6a;

            /* Brutalist tokens */
            --border-thicc: 5px;
            --border-medium: 3px;
            --radius-chunky: 32px;
            --radius-medium: 24px;
            --radius-small: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gabarito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Brutalist */
        .header {
            background: var(--bg-secondary);
            border-bottom: var(--border-medium) solid var(--border-warm);
            padding: 1rem 1.5rem;
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-small);
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .header-actions {
            width: 80px; /* Balance the back button */
        }

        /* Main Content */
        .container {
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            padding-bottom: max(2rem, env(safe-area-inset-bottom));
        }

        /* Toggle View Buttons - Brutalist */
        .view-toggle {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .view-btn {
            flex: 1;
            padding: 0.875rem 1rem;
            border: var(--border-medium) solid var(--border-warm);
            background: var(--bg-card);
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 700;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn:hover:not(.active) {
            border-color: var(--coral);
            color: var(--text-primary);
        }

        .view-btn.active {
            background: var(--coral);
            border-color: var(--coral-dark);
            color: var(--bg-primary);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        /* Sections */
        .today-section,
        .timeline-section {
            display: none;
        }

        .today-section.active,
        .timeline-section.active {
            display: block;
        }

        .section-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-intro h2 {
            font-size: 1.75rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .section-intro p {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Cards - Brutalist */
        .card {
            background: var(--bg-card);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 6px 6px 0 0 var(--bg-secondary);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Color Picker - Brutalist */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: var(--radius-small);
            border: var(--border-medium) solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-option:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 0 0 var(--bg-secondary);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: 4px 4px 0 0 var(--coral);
            transform: translateY(-2px);
        }

        .color-option.selected::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.25rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Energy Slider - Brutalist */
        .slider-container {
            margin-bottom: 0.5rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .slider {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: var(--border-medium) solid var(--border-warm);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: var(--radius-small);
            background: var(--coral);
            border: var(--border-medium) solid var(--coral-dark);
            cursor: pointer;
            box-shadow: 3px 3px 0 0 var(--bg-secondary);
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: var(--radius-small);
            background: var(--coral);
            border: var(--border-medium) solid var(--coral-dark);
            cursor: pointer;
            box-shadow: 3px 3px 0 0 var(--bg-secondary);
        }

        /* Prompt */
        .prompt {
            font-size: 1.1rem;
            color: var(--coral);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background: var(--bg-secondary);
            border: var(--border-medium) solid var(--border-warm);
            border-radius: var(--radius-small);
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.2s ease;
        }

        textarea:focus {
            border-color: var(--coral);
            box-shadow: 4px 4px 0 0 var(--coral-glow);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Save Button - Brutalist */
        .save-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--coral);
            border: var(--border-thicc) solid var(--coral-dark);
            border-radius: var(--radius-medium);
            color: var(--bg-primary);
            font-size: 1.1rem;
            font-weight: 900;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0 0 var(--bg-card);
        }

        .save-btn:hover {
            transform: translateY(-3px) rotate(-1deg);
            box-shadow: 8px 8px 0 0 var(--coral-glow);
        }

        .save-btn:active {
            transform: translateY(-1px);
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0 0 var(--bg-card);
        }

        /* Timeline Grid - Brutalist */
        .timeline-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .timeline-header h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .day-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            padding: 0.5rem 0;
            text-transform: uppercase;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: var(--radius-small);
            border: var(--border-medium) solid var(--border-warm);
            background: var(--bg-card);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .day-cell:hover:not(.empty) {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 0 var(--bg-secondary);
            border-color: var(--coral);
        }

        .day-cell.empty {
            background: var(--bg-secondary);
            border-color: transparent;
            cursor: default;
        }

        .day-cell.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .day-number {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .day-cell.today {
            border-color: var(--coral);
            border-width: var(--border-medium);
        }

        .day-cell.has-entry {
            border-color: var(--text-primary);
        }

        .day-cell.has-entry .day-number {
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.4;
            stroke: var(--coral);
        }

        .empty-state p {
            font-weight: 700;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .color-picker {
                grid-template-columns: repeat(4, 1fr);
            }

            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/app.html#you" class="back-btn">← Back</a>
        <h1 class="header-title">Notice</h1>
        <div class="header-actions"></div>
    </header>

    <div class="container">
        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" id="btn-today">Today</button>
            <button class="view-btn" id="btn-timeline">Timeline</button>
        </div>

        <!-- Today's Notice -->
        <div class="today-section active" id="today-view">
            <div class="section-intro">
                <h2>What do you notice today?</h2>
                <p>No pressure, no judgment. Just notice.</p>
            </div>

            <div class="card">
                <h3>How does today feel?</h3>
                <div class="color-picker" id="color-picker">
                    <div class="color-option" data-color="#D4896A" style="background: #D4896A;"></div>
                    <div class="color-option" data-color="#E39B7F" style="background: #E39B7F;"></div>
                    <div class="color-option" data-color="#C47A5D" style="background: #C47A5D;"></div>
                    <div class="color-option" data-color="#8a7a6a" style="background: #8a7a6a;"></div>
                    <div class="color-option" data-color="#b0a499" style="background: #b0a499;"></div>
                    <div class="color-option" data-color="#78716C" style="background: #78716C;"></div>

                    <div class="color-option" data-color="#6B9AAF" style="background: #6B9AAF;"></div>
                    <div class="color-option" data-color="#7EA88B" style="background: #7EA88B;"></div>
                    <div class="color-option" data-color="#8FBC8F" style="background: #8FBC8F;"></div>
                    <div class="color-option" data-color="#B794C4" style="background: #B794C4;"></div>
                    <div class="color-option" data-color="#C9A857" style="background: #C9A857;"></div>
                    <div class="color-option" data-color="#3a3533" style="background: #3a3533;"></div>
                </div>
            </div>

            <div class="card">
                <h3>Energy level</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="slider" id="energy-slider">
                </div>
            </div>

            <div class="card">
                <div class="prompt" id="daily-prompt">What did I give myself today?</div>
                <textarea id="notice-text" placeholder="Write as much or as little as you want..."></textarea>
            </div>

            <button class="save-btn" id="save-btn">Save Notice</button>
        </div>

        <!-- Timeline View -->
        <div class="timeline-section" id="timeline-view">
            <div class="section-intro">
                <h2>Your notices</h2>
                <p>Patterns you notice are yours to explore</p>
            </div>

            <div id="timeline-container">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <p>No notices yet. Start noticing today.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Daily prompts to rotate
        const prompts = [
            "What did I give myself today?",
            "What surprised me today?",
            "Where did I feel most like myself?",
            "What did I notice today?",
            "What mattered to me today?"
        ];

        // Get today's prompt (based on day of year)
        const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
        document.getElementById('daily-prompt').textContent = prompts[dayOfYear % prompts.length];

        // Local storage key
        const STORAGE_KEY = 'cowch_notices';

        // Load notices from localStorage
        function getNotices() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }

        function saveNotices(notices) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notices));
        }

        // Get today's date string
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        // Color picker
        const colorOptions = document.querySelectorAll('.color-option');
        let selectedColor = null;

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // Load today's notice if exists
        function loadTodayNotice() {
            const notices = getNotices();
            const today = getTodayKey();
            const todayNotice = notices[today];

            if (todayNotice) {
                // Set color
                if (todayNotice.color) {
                    selectedColor = todayNotice.color;
                    const colorOption = document.querySelector(`[data-color="${todayNotice.color}"]`);
                    if (colorOption) {
                        colorOptions.forEach(o => o.classList.remove('selected'));
                        colorOption.classList.add('selected');
                    }
                }

                // Set energy
                if (todayNotice.energy !== undefined) {
                    document.getElementById('energy-slider').value = todayNotice.energy;
                }

                // Set text
                if (todayNotice.text) {
                    document.getElementById('notice-text').value = todayNotice.text;
                }
            }
        }

        loadTodayNotice();

        // Save notice
        document.getElementById('save-btn').addEventListener('click', () => {
            const energy = document.getElementById('energy-slider').value;
            const text = document.getElementById('notice-text').value;

            if (!selectedColor && !text.trim()) {
                return; // Nothing to save
            }

            const notices = getNotices();
            const today = getTodayKey();

            notices[today] = {
                color: selectedColor,
                energy: parseInt(energy),
                text: text.trim(),
                prompt: document.getElementById('daily-prompt').textContent
            };

            saveNotices(notices);

            // Show feedback
            const btn = document.getElementById('save-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Saved ✓';
            btn.disabled = true;

            setTimeout(() => {
                btn.textContent = originalText;
                btn.disabled = false;
            }, 2000);

            // Refresh timeline
            renderTimeline();
        });

        // View toggle
        document.getElementById('btn-today').addEventListener('click', () => {
            document.getElementById('btn-today').classList.add('active');
            document.getElementById('btn-timeline').classList.remove('active');
            document.getElementById('today-view').classList.add('active');
            document.getElementById('timeline-view').classList.remove('active');
        });

        document.getElementById('btn-timeline').addEventListener('click', () => {
            document.getElementById('btn-timeline').classList.add('active');
            document.getElementById('btn-today').classList.remove('active');
            document.getElementById('timeline-view').classList.add('active');
            document.getElementById('today-view').classList.remove('active');
            renderTimeline();
        });

        // Render timeline
        function renderTimeline() {
            const notices = getNotices();
            const container = document.getElementById('timeline-container');

            if (Object.keys(notices).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                        <p>No notices yet. Start noticing today.</p>
                    </div>
                `;
                return;
            }

            // Get current month
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Month name
            const monthName = firstDay.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            let html = `
                <div class="timeline-header">
                    <h3>${monthName}</h3>
                </div>
                <div class="timeline-grid">
                    <div class="day-label">S</div>
                    <div class="day-label">M</div>
                    <div class="day-label">T</div>
                    <div class="day-label">W</div>
                    <div class="day-label">T</div>
                    <div class="day-label">F</div>
                    <div class="day-label">S</div>
            `;

            // Empty cells before first day
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="day-cell empty"></div>';
            }

            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const notice = notices[dateKey];
                const isToday = day === now.getDate();

                if (notice && notice.color) {
                    html += `
                        <div class="day-cell has-entry ${isToday ? 'today' : ''}"
                             style="background: ${notice.color};"
                             data-date="${dateKey}">
                            <div class="day-number" style="color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">${day}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="day-cell empty ${isToday ? 'today' : ''}">
                            <div class="day-number">${day}</div>
                        </div>
                    `;
                }
            }

            html += '</div>';
            container.innerHTML = html;

            // Add click handlers to show notice details
            container.querySelectorAll('.day-cell[data-date]').forEach(cell => {
                cell.addEventListener('click', () => {
                    const dateKey = cell.dataset.date;
                    const notice = notices[dateKey];
                    if (notice) {
                        showNoticeDetail(dateKey, notice);
                    }
                });
            });
        }

        // Show notice detail
        function showNoticeDetail(date, notice) {
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            let message = `${formattedDate}\n\n`;
            if (notice.prompt) {
                message += `"${notice.prompt}"\n\n`;
            }
            if (notice.text) {
                message += notice.text;
            } else {
                message += '(No text recorded)';
            }

            alert(message);
        }
    </script>
</body>
</html>
