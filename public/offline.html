<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1512">
  <title>Offline - Cowch</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1C1714 0%, #2F2823 100%);
      color: #F5F0EA;
      font-family: 'Gabarito', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .emoji { font-size: 4rem; margin-bottom: 1.5rem; }
    h1 { color: #E88A6A; font-size: 1.5rem; margin-bottom: 1rem; }
    p { color: rgba(245, 240, 234, 0.7); line-height: 1.6; max-width: 300px; }
    .retry-btn {
      margin-top: 2rem;
      padding: 0.875rem 2rem;
      background: #E88A6A;
      color: #1C1714;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
    }
    .retry-btn:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="emoji">üêÑüí§</div>
  <h1>You're Offline</h1>
  <p>Mandy is taking a quick nap while you reconnect. Check your internet connection and try again.</p>
  <button class="retry-btn" onclick="location.reload()">Try Again</button>
</body>
</html>
