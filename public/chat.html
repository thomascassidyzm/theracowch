<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content">
    <title>Chat with Mandy | Cowch</title>
    <meta name="description" content="Chat with AI Mandy - CBT-focused therapeutic support using the IMAGINE framework for anxiety, stress, and personal growth.">

    <!-- Favicon -->
    <link rel="icon" href="/assets/theracowch_main_image.jpg">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chat with Mandy">
    <meta name="theme-color" content="#FFFFFF">

    <link rel="stylesheet" href="/assets/chat-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="back-btn">‚Üê Home</a>
        <h1 class="header-title">Chat with Mandy</h1>
        <div class="header-actions">
            <button class="icon-button prompt-button" id="prompt-button" aria-label="Get a thought from Mandy" title="What's Mandy thinking?">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    <path d="M8 10h.01M12 10h.01M16 10h.01"/>
                </svg>
            </button>
            <button class="icon-button" id="menu-button" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- On-Demand Prompt Banner (hidden by default) -->
    <div class="prompt-banner hidden" id="prompt-banner">
        <div class="prompt-content">
            <div class="prompt-icon">üí≠</div>
            <div class="prompt-text">
                <div class="prompt-label">Mandy's thought for you:</div>
                <div class="prompt-message" id="prompt-message"></div>
            </div>
            <button class="prompt-dismiss" id="prompt-dismiss" aria-label="Dismiss">√ó</button>
        </div>
        <div class="prompt-actions">
            <button class="prompt-action-btn primary" id="prompt-action">Let's explore this</button>
            <button class="prompt-action-btn secondary" id="prompt-new">Show me another</button>
        </div>
    </div>

    <!-- Chat Messages -->
    <main class="chat-messages" id="chat-messages">
        <!-- Messages will be inserted here dynamically -->
    </main>

    <!-- Quick IMAGINE Prompts (appears above input) -->
    <div class="quick-prompts" id="quick-prompts">
        <button class="quick-prompt-btn" data-prompt="I'm feeling anxious and need help calming down">üò∞ Feeling anxious</button>
        <button class="quick-prompt-btn" data-prompt="I'm being too hard on myself again">üîÑ Perfectionism</button>
        <button class="quick-prompt-btn" data-prompt="I need help with a relationship issue">üí¨ Relationships</button>
        <button class="quick-prompt-btn" data-prompt="Tell me about the IMAGINE framework">üß≠ IMAGINE</button>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
        <div class="input-wrapper">
            <input
                type="text"
                id="chat-input"
                placeholder="What's on your mind..."
                autocomplete="off"
                autocorrect="on"
                autocapitalize="sentences"
                spellcheck="true"
                aria-label="Message input">
            <button class="send-button" id="send-button" aria-label="Send message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Menu Panel -->
    <div class="slide-panel" id="menu-panel">
        <div class="slide-panel-header">
            <button class="slide-panel-back" id="close-menu-panel" aria-label="Back to chat">
                ‚Üê Back to Chat
            </button>
            <h2>Menu</h2>
        </div>
        <div class="slide-panel-content">
            <button class="menu-option" id="open-imagine-panel">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                <span>üß≠ IMAGINE Framework</span>
            </button>
            <button class="menu-option" id="open-exercise-panel">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                <span>üí™ Exercise Library</span>
            </button>
            <a href="/notice.html" class="menu-option">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m9.22-9H15M9 12H1.78m16.28-4.95l-4.24 4.24m-5.66 5.66-4.24 4.24m14.14 0l-4.24-4.24m-5.66-5.66L2.92 2.81"/>
                </svg>
                <span>‚ú® Notice</span>
            </a>
            <button class="menu-option" id="clear-chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
                <span>Clear conversation</span>
            </button>
            <button class="menu-option" id="privacy-info">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>Privacy & Safety</span>
            </button>
            <a href="https://thoughtsonlifeandlove.com" class="menu-option" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
                </svg>
                <span>Visit Mandy's website</span>
            </a>
        </div>
    </div>

    <!-- IMAGINE Framework Panel -->
    <div class="slide-panel" id="imagine-panel">
        <div class="slide-panel-header">
            <button class="slide-panel-back" id="close-imagine-panel" aria-label="Back to chat">
                ‚Üê Back to Chat
            </button>
            <h2>IMAGINE Framework</h2>
        </div>
        <div class="slide-panel-content" id="imagine-content">
            <!-- Domain cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Exercise Library Panel -->
    <div class="slide-panel" id="exercise-panel">
        <div class="slide-panel-header">
            <button class="slide-panel-back" id="close-exercise-panel" aria-label="Back to chat">
                ‚Üê Back to Chat
            </button>
            <h2>Exercise Library</h2>
        </div>
        <div class="slide-panel-content" id="exercise-content">
            <!-- Exercise cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Box Breathing Exercise Modal -->
    <div class="exercise-modal" id="breathing-modal">
        <div class="exercise-modal-content">
            <div class="exercise-modal-header">
                <h3>Box Breathing</h3>
                <button class="close-modal" id="close-breathing" aria-label="Close exercise">√ó</button>
            </div>
            <div class="exercise-visual">
                <div class="breathing-circle" id="breathing-circle">
                    ü´Å
                </div>
            </div>
            <div class="exercise-instruction" id="breathing-instruction">
                Ready to begin?
            </div>
            <div class="exercise-controls">
                <button class="btn-exercise btn-exercise-primary" id="start-breathing">Start</button>
                <button class="btn-exercise btn-exercise-secondary" id="talk-about-breathing">Talk to Mandy</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal" id="confirm-modal">
        <div class="confirm-modal-content">
            <div class="confirm-modal-message" id="confirm-modal-message">
                Are you sure?
            </div>
            <div class="confirm-modal-buttons">
                <button class="btn-confirm btn-confirm-cancel" id="confirm-cancel">Cancel</button>
                <button class="btn-confirm btn-confirm-ok" id="confirm-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="/assets/on-demand-prompts.js"></script>
    <script src="/assets/chat-script.js"></script>
</body>
</html>
