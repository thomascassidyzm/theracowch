<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Box Breathing - Cowch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0C0A09;
            --bg-subtle: #1C1917;
            --text: #E7E5E4;
            --text-muted: #78716C;
            --breath: #E07A5F;
            --breath-glow: rgba(224, 122, 95, 0.4);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Instrument Serif', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* ====== SCREENS ====== */
        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        /* ====== START SCREEN ====== */
        .start-screen {
            text-align: center;
        }

        .start-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease 0.2s forwards;
        }

        .start-subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 3rem;
            max-width: 280px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease 0.4s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .duration-select {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeUp 1s ease 0.6s forwards;
        }

        .duration-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .duration-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .duration-btn.active {
            background: var(--text);
            border-color: var(--text);
            color: var(--bg);
        }

        .begin-btn {
            background: transparent;
            border: none;
            color: var(--breath);
            font-family: inherit;
            font-size: 1.5rem;
            font-style: italic;
            cursor: pointer;
            padding: 1rem 2rem;
            position: relative;
            opacity: 0;
            animation: fadeUp 1s ease 0.8s forwards;
            transition: transform 0.3s ease;
        }

        .begin-btn::after {
            content: '';
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: var(--breath);
            opacity: 0.5;
        }

        .begin-btn:hover {
            transform: scale(1.05);
        }

        /* ====== BREATHING SCREEN ====== */
        .breathing-screen {
            cursor: pointer;
        }

        /* The breathing shape */
        .breath-container {
            position: relative;
            width: min(70vw, 70vh, 320px);
            height: min(70vw, 70vh, 320px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breath-shape {
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(224, 122, 95, 0.15) 0%,
                rgba(224, 122, 95, 0.08) 50%,
                transparent 70%
            );
            border: 1px solid rgba(224, 122, 95, 0.3);
            border-radius: 32px;
            transform: scale(0.6);
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 4s cubic-bezier(0.4, 0, 0.2, 1),
                        border-color 4s ease;
            box-shadow:
                0 0 60px rgba(224, 122, 95, 0.1),
                inset 0 0 60px rgba(224, 122, 95, 0.05);
        }

        /* Breath states */
        .breath-shape.inhale {
            transform: scale(1);
            border-color: rgba(224, 122, 95, 0.5);
            box-shadow:
                0 0 100px rgba(224, 122, 95, 0.25),
                0 0 200px rgba(224, 122, 95, 0.1),
                inset 0 0 80px rgba(224, 122, 95, 0.1);
        }

        .breath-shape.hold-full {
            transform: scale(1);
            border-color: rgba(224, 122, 95, 0.4);
            box-shadow:
                0 0 80px rgba(224, 122, 95, 0.2),
                inset 0 0 60px rgba(224, 122, 95, 0.08);
        }

        .breath-shape.exhale {
            transform: scale(0.6);
            border-color: rgba(224, 122, 95, 0.2);
            box-shadow:
                0 0 40px rgba(224, 122, 95, 0.08),
                inset 0 0 40px rgba(224, 122, 95, 0.03);
        }

        .breath-shape.hold-empty {
            transform: scale(0.6);
            border-color: rgba(224, 122, 95, 0.2);
            box-shadow:
                0 0 40px rgba(224, 122, 95, 0.08),
                inset 0 0 40px rgba(224, 122, 95, 0.03);
        }

        /* Phase word */
        .phase-word {
            position: absolute;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-style: italic;
            color: var(--text);
            letter-spacing: 0.1em;
            text-transform: lowercase;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .phase-word.visible {
            opacity: 1;
        }

        /* Countdown */
        .countdown {
            position: absolute;
            bottom: -4rem;
            font-size: 1rem;
            color: var(--text-muted);
            font-style: italic;
            letter-spacing: 0.2em;
        }

        /* Tap to exit hint */
        .exit-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .breathing-screen.active .exit-hint {
            opacity: 1;
            transition-delay: 3s;
        }

        /* ====== END SCREEN ====== */
        .end-screen {
            text-align: center;
        }

        .end-message {
            font-size: clamp(2rem, 6vw, 3rem);
            font-style: italic;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease 0.2s forwards;
        }

        .end-submessage {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeUp 1s ease 0.4s forwards;
        }

        .session-summary {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeUp 1s ease 0.6s forwards;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            color: var(--breath);
            margin-bottom: 0.25rem;
        }

        .summary-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .end-actions {
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeUp 1s ease 0.8s forwards;
        }

        .end-btn {
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 1.1rem;
            font-style: italic;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            transition: transform 0.3s ease;
        }

        .end-btn.primary {
            color: var(--breath);
        }

        .end-btn.secondary {
            color: var(--text-muted);
        }

        .end-btn:hover {
            transform: scale(1.05);
        }

        /* ====== PAUSE OVERLAY ====== */
        .pause-overlay {
            position: fixed;
            inset: 0;
            background: rgba(12, 10, 9, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 100;
        }

        .pause-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .pause-text {
            font-size: 2rem;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .pause-actions {
            display: flex;
            gap: 2rem;
        }

        .pause-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            font-style: italic;
            padding: 0.75rem 2rem;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            border-color: var(--text);
        }

        .pause-btn.primary {
            background: var(--text);
            border-color: var(--text);
            color: var(--bg);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .breath-shape {
                transition: none;
            }

            .phase-word {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Screen reader announcements -->
    <div id="announcer" class="sr-only" role="status" aria-live="polite"></div>

    <!-- START SCREEN -->
    <div class="screen start-screen active" id="startScreen">
        <h1 class="start-title">Box Breathing</h1>
        <p class="start-subtitle">Four counts in. Four counts hold. Four counts out. Four counts hold.</p>

        <div class="duration-select">
            <button class="duration-btn" data-minutes="2">2 min</button>
            <button class="duration-btn active" data-minutes="5">5 min</button>
            <button class="duration-btn" data-minutes="10">10 min</button>
        </div>

        <button class="begin-btn" id="beginBtn">begin</button>
    </div>

    <!-- BREATHING SCREEN -->
    <div class="screen breathing-screen" id="breathingScreen">
        <div class="breath-container">
            <div class="breath-shape" id="breathShape"></div>
            <span class="phase-word" id="phaseWord">in</span>
            <span class="countdown" id="countdown">4</span>
        </div>
        <span class="exit-hint">tap anywhere to pause</span>
    </div>

    <!-- PAUSE OVERLAY -->
    <div class="pause-overlay" id="pauseOverlay">
        <span class="pause-text">paused</span>
        <div class="pause-actions">
            <button class="pause-btn" id="endSessionBtn">end session</button>
            <button class="pause-btn primary" id="resumeBtn">continue</button>
        </div>
    </div>

    <!-- END SCREEN -->
    <div class="screen end-screen" id="endScreen">
        <h2 class="end-message">well done</h2>
        <p class="end-submessage">take this calm with you</p>

        <div class="session-summary">
            <div class="summary-item">
                <div class="summary-value" id="finalMinutes">5</div>
                <div class="summary-label">minutes</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="finalCycles">0</div>
                <div class="summary-label">cycles</div>
            </div>
        </div>

        <div class="end-actions">
            <button class="end-btn secondary" id="homeBtn">home</button>
            <button class="end-btn primary" id="againBtn">again</button>
        </div>
    </div>

    <script>
        // ====== CONFIG ======
        const PHASE_DURATION = 4000; // 4 seconds per phase

        const PHASES = [
            { name: 'in', class: 'inhale' },
            { name: 'hold', class: 'hold-full' },
            { name: 'out', class: 'exhale' },
            { name: 'hold', class: 'hold-empty' }
        ];

        // ====== STATE ======
        const state = {
            duration: 5 * 60 * 1000, // 5 minutes in ms
            elapsed: 0,
            phase: 0,
            cycles: 0,
            countdown: 4,
            isPaused: false,
            isRunning: false,
            phaseStartTime: null,
            lastTick: null,
            animationId: null
        };

        // ====== DOM ======
        const startScreen = document.getElementById('startScreen');
        const breathingScreen = document.getElementById('breathingScreen');
        const endScreen = document.getElementById('endScreen');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const breathShape = document.getElementById('breathShape');
        const phaseWord = document.getElementById('phaseWord');
        const countdownEl = document.getElementById('countdown');
        const announcer = document.getElementById('announcer');

        // Duration buttons
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.duration = parseInt(btn.dataset.minutes) * 60 * 1000;
            });
        });

        // Begin
        document.getElementById('beginBtn').addEventListener('click', startSession);

        // Breathing screen tap to pause
        breathingScreen.addEventListener('click', () => {
            if (state.isRunning && !state.isPaused) {
                pauseSession();
            }
        });

        // Pause overlay buttons
        document.getElementById('resumeBtn').addEventListener('click', resumeSession);
        document.getElementById('endSessionBtn').addEventListener('click', endSession);

        // End screen buttons
        document.getElementById('againBtn').addEventListener('click', () => {
            showScreen(startScreen);
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/app.html#imagine';
        });

        // ====== FUNCTIONS ======
        function showScreen(screen) {
            [startScreen, breathingScreen, endScreen].forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        function announce(message) {
            announcer.textContent = message;
        }

        function startSession() {
            // Reset state
            state.elapsed = 0;
            state.phase = 0;
            state.cycles = 0;
            state.countdown = 4;
            state.isPaused = false;
            state.isRunning = true;

            // Show breathing screen
            showScreen(breathingScreen);

            // Set initial phase
            updatePhase();

            // Start the loop
            state.phaseStartTime = performance.now();
            state.lastTick = performance.now();
            tick();

            announce('Breathing session started. Breathe in.');
        }

        function tick() {
            if (!state.isRunning) return;

            const now = performance.now();

            if (!state.isPaused) {
                // Update elapsed time
                const delta = now - state.lastTick;
                state.elapsed += delta;

                // Check if session complete
                if (state.elapsed >= state.duration) {
                    completeSession();
                    return;
                }

                // Update phase progress
                const phaseElapsed = now - state.phaseStartTime;
                const phaseProgress = phaseElapsed / PHASE_DURATION;

                // Update countdown
                const newCountdown = Math.max(1, 4 - Math.floor(phaseElapsed / 1000));
                if (newCountdown !== state.countdown) {
                    state.countdown = newCountdown;
                    countdownEl.textContent = state.countdown;
                }

                // Check for phase transition
                if (phaseProgress >= 1) {
                    nextPhase();
                    state.phaseStartTime = now;
                }
            }

            state.lastTick = now;
            state.animationId = requestAnimationFrame(tick);
        }

        function updatePhase() {
            const phase = PHASES[state.phase];

            // Update breath shape
            breathShape.className = 'breath-shape ' + phase.class;

            // Update word with fade
            phaseWord.classList.remove('visible');
            setTimeout(() => {
                phaseWord.textContent = phase.name;
                phaseWord.classList.add('visible');
            }, 200);

            // Reset countdown
            state.countdown = 4;
            countdownEl.textContent = '4';

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }

            // Announce for screen readers
            announce(phase.name === 'in' ? 'Breathe in' :
                     phase.name === 'out' ? 'Breathe out' : 'Hold');
        }

        function nextPhase() {
            state.phase = (state.phase + 1) % PHASES.length;

            // Count cycle when we return to start
            if (state.phase === 0) {
                state.cycles++;
            }

            updatePhase();
        }

        function pauseSession() {
            state.isPaused = true;
            pauseOverlay.classList.add('active');
            announce('Session paused');
        }

        function resumeSession() {
            state.isPaused = false;
            state.phaseStartTime = performance.now() - ((4 - state.countdown) * 1000);
            state.lastTick = performance.now();
            pauseOverlay.classList.remove('active');
            announce('Session resumed');
        }

        function endSession() {
            state.isRunning = false;
            cancelAnimationFrame(state.animationId);
            pauseOverlay.classList.remove('active');

            // Show completion
            const minutes = Math.round(state.elapsed / 60000);
            document.getElementById('finalMinutes').textContent = minutes || '<1';
            document.getElementById('finalCycles').textContent = state.cycles;

            showScreen(endScreen);
            announce('Session ended');
        }

        function completeSession() {
            state.isRunning = false;
            cancelAnimationFrame(state.animationId);

            // Show completion
            const minutes = Math.round(state.elapsed / 60000);
            document.getElementById('finalMinutes').textContent = minutes;
            document.getElementById('finalCycles').textContent = state.cycles;

            // Save to localStorage
            const totalSessions = parseInt(localStorage.getItem('boxBreathingSessions') || 0) + 1;
            localStorage.setItem('boxBreathingSessions', totalSessions);

            showScreen(endScreen);
            announce('Session complete. Well done.');
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (startScreen.classList.contains('active')) {
                    startSession();
                } else if (breathingScreen.classList.contains('active')) {
                    if (state.isPaused) {
                        resumeSession();
                    } else {
                        pauseSession();
                    }
                } else if (endScreen.classList.contains('active')) {
                    showScreen(startScreen);
                }
            }
            if (e.code === 'Escape' && state.isRunning) {
                if (state.isPaused) {
                    endSession();
                } else {
                    pauseSession();
                }
            }
        });
    </script>
</body>
</html>
