<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Fun Prompt Generator - Cowch</title>
    <link rel="icon" href="/icons/cowch-icon.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gabarito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1512;
            color: #F5F0E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #E8A86A;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #2d2825;
            border: 3px solid #3a3531;
            padding: 16px 24px;
            border-radius: 8px;
            text-align: center;
            min-width: 140px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #E8A86A;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #a89f94;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .prompt-machine {
            background: #2d2825;
            border: 4px solid #3a3531;
            border-radius: 16px;
            padding: 48px 32px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .prompt-display {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .prompt-emoji {
            font-size: 4rem;
            margin-bottom: 24px;
            display: block;
            animation: bounceIn 0.6s ease-out;
        }

        .prompt-text {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 16px;
            animation: slideUp 0.5s ease-out;
        }

        .prompt-category {
            display: inline-block;
            background: #E8A86A;
            color: #1a1512;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 12px;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 900;
            color: #E8A86A;
            margin-top: 24px;
            font-variant-numeric: tabular-nums;
        }

        .spinning {
            animation: spin 0.5s ease-in-out infinite;
        }

        .shuffle-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2d2825;
            z-index: 10;
        }

        .shuffle-emoji {
            font-size: 5rem;
            animation: shuffleSpin 0.3s linear infinite;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        button {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 18px 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #E8A86A;
            color: #1a1512;
            border: 3px solid #d99754;
            box-shadow: 0 6px 0 #c77f3d, 0 10px 20px rgba(232, 168, 106, 0.3);
        }

        .btn-primary:hover {
            background: #f0b677;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #c77f3d, 0 12px 24px rgba(232, 168, 106, 0.4);
        }

        .btn-primary:active {
            box-shadow: 0 2px 0 #c77f3d, 0 4px 8px rgba(232, 168, 106, 0.3);
            transform: translateY(2px);
        }

        .btn-success {
            background: #7EA88B;
            color: #1a1512;
            border: 3px solid #6d9277;
            box-shadow: 0 6px 0 #5c7d64, 0 10px 20px rgba(126, 168, 139, 0.3);
            flex: 1;
            min-width: 200px;
        }

        .btn-success:hover {
            background: #8eb599;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #5c7d64, 0 12px 24px rgba(126, 168, 139, 0.4);
        }

        .btn-success:active {
            box-shadow: 0 2px 0 #5c7d64, 0 4px 8px rgba(126, 168, 139, 0.3);
            transform: translateY(2px);
        }

        .btn-secondary {
            background: transparent;
            color: #a89f94;
            border: 3px solid #3a3531;
        }

        .btn-secondary:hover {
            background: #3a3531;
            color: #F5F0E8;
        }

        .btn-timer {
            background: #D4896A;
            color: #1a1512;
            border: 3px solid #c47555;
            padding: 12px 24px;
            font-size: 0.9rem;
        }

        .btn-timer:hover {
            background: #dd9576;
        }

        .hidden {
            display: none !important;
        }

        .badges {
            background: #2d2825;
            border: 3px solid #3a3531;
            border-radius: 12px;
            padding: 24px;
        }

        .badges-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
        }

        .badge {
            text-align: center;
            padding: 16px;
            background: #3a3531;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        .badge.unlocked {
            opacity: 1;
            background: #463f3a;
            box-shadow: 0 0 20px rgba(232, 168, 106, 0.3);
        }

        .badge-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 8px;
        }

        .badge-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #a89f94;
        }

        .badge.unlocked .badge-name {
            color: #E8A86A;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shuffleSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .celebration {
            animation: pulse 0.5s ease-in-out 3;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .prompt-text {
                font-size: 1.4rem;
            }

            .prompt-emoji {
                font-size: 3rem;
            }

            button {
                font-size: 1rem;
                padding: 16px 28px;
            }

            .btn-success {
                min-width: 150px;
            }
        }
    
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2a2320;
            border-top: 3px solid #3a3533;
            padding: 0.75rem 1rem;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 0px));
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: #9a8f85;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 0.5rem;
        }

        .nav-item:hover, .nav-item.active {
            color: #D4896A;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fun Prompt Generator</h1>
            <p class="subtitle">Get playful, get silly, get unstuck</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-number" id="weekCount">0</span>
                <span class="stat-label">This Week</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">All Time</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="streakCount">0</span>
                <span class="stat-label">Day Streak</span>
            </div>
        </div>

        <div class="prompt-machine">
            <div class="prompt-display" id="promptDisplay">
                <span class="prompt-emoji">ðŸŽ²</span>
                <p class="prompt-text">Ready to have some fun?</p>
            </div>
        </div>

        <div class="button-group" id="initialButtons">
            <button class="btn-primary" id="generateBtn">Get a Fun Prompt!</button>
        </div>

        <div class="button-group hidden" id="actionButtons">
            <button class="btn-success" id="didItBtn">I Did It! ðŸŽ‰</button>
            <button class="btn-secondary" id="skipBtn">Skip</button>
        </div>

        <div class="button-group hidden" id="timerButtons">
            <button class="btn-timer" id="startTimerBtn">Start Timer</button>
        </div>

        <div class="badges">
            <div class="badges-title">Playfulness Badges</div>
            <div class="badge-grid" id="badgeGrid"></div>
        </div>
    </div>

    <script>
        const prompts = [
            { text: "Do a 30-second silly dance", emoji: "ðŸ’ƒ", category: "Physical", timed: 30 },
            { text: "Sing your favorite song terribly on purpose", emoji: "ðŸŽ¤", category: "Vocal" },
            { text: "Make up a word and use it in a sentence", emoji: "ðŸ“", category: "Creative" },
            { text: "Do 10 jumping jacks while making whooshing sounds", emoji: "ðŸ¤¸", category: "Physical", timed: 60 },
            { text: "Talk in a silly accent for the next 2 minutes", emoji: "ðŸ—£ï¸", category: "Vocal", timed: 120 },
            { text: "Draw a self-portrait with your non-dominant hand", emoji: "ðŸŽ¨", category: "Creative" },
            { text: "Text a friend something genuinely nice", emoji: "ðŸ’Œ", category: "Social" },
            { text: "Make animal sounds for 20 seconds", emoji: "ðŸ¸", category: "Vocal", timed: 20 },
            { text: "Strike a superhero pose and hold it for 30 seconds", emoji: "ðŸ¦¸", category: "Physical", timed: 30 },
            { text: "Write a haiku about what you can see right now", emoji: "ðŸŒ¸", category: "Creative" },
            { text: "Do the biggest stretch you can imagine", emoji: "ðŸ™†", category: "Physical" },
            { text: "Beatbox for 15 seconds", emoji: "ðŸŽµ", category: "Vocal", timed: 15 },
            { text: "Doodle with your eyes closed for 1 minute", emoji: "âœï¸", category: "Creative", timed: 60 },
            { text: "Walk backwards across the room", emoji: "ðŸš¶", category: "Physical" },
            { text: "Give yourself a compliment out loud", emoji: "â­", category: "Vocal" },
            { text: "Build a tiny tower with whatever is nearby", emoji: "ðŸ—ï¸", category: "Mindless" },
            { text: "Spin around 5 times", emoji: "ðŸŒ€", category: "Physical" },
            { text: "Make up a silly rhyme about your day", emoji: "ðŸŽ­", category: "Creative" },
            { text: "Do your best robot dance", emoji: "ðŸ¤–", category: "Physical" },
            { text: "Hum the theme song from a childhood show", emoji: "ðŸ“º", category: "Nostalgic" },
            { text: "Arrange 5 objects from smallest to largest", emoji: "ðŸ“¦", category: "Mindless" },
            { text: "Stand on one foot for 30 seconds", emoji: "ðŸ¦©", category: "Physical", timed: 30 },
            { text: "Give yourself jazz hands in the mirror", emoji: "âœ¨", category: "Physical" },
            { text: "Write down your favorite childhood game", emoji: "ðŸŽ®", category: "Nostalgic" },
            { text: "Make a face and hold it for 10 seconds", emoji: "ðŸ˜œ", category: "Physical", timed: 10 },
            { text: "Tap out a rhythm on your desk", emoji: "ðŸ¥", category: "Vocal" },
            { text: "Describe your mood using only food words", emoji: "ðŸ•", category: "Creative" },
            { text: "Do a dramatic slow-motion walk", emoji: "ðŸŽ¬", category: "Physical" },
            { text: "Name 5 things you can see that are your favorite color", emoji: "ðŸŒˆ", category: "Mindless" },
            { text: "Wiggle every part of your body one at a time", emoji: "ðŸ›", category: "Physical" },
            { text: "Say 'hello' in 3 different silly voices", emoji: "ðŸŽª", category: "Vocal" },
            { text: "Create a secret handshake with yourself", emoji: "ðŸ¤", category: "Physical" },
            { text: "Draw your mood as a weather pattern", emoji: "â›…", category: "Creative" },
            { text: "Balance something random on your head", emoji: "ðŸ‘‘", category: "Physical" },
            { text: "Make up a cheer for yourself and shout it", emoji: "ðŸ“£", category: "Vocal" },
            { text: "Organize something colorfully", emoji: "ðŸŽ¨", category: "Mindless" },
            { text: "Do your best impression of a celebrity", emoji: "ðŸŽ¬", category: "Vocal" },
            { text: "Moonwalk across the room (or try to)", emoji: "ðŸŒ™", category: "Physical" },
            { text: "List 3 things that made you laugh as a kid", emoji: "ðŸ˜„", category: "Nostalgic" },
            { text: "Create a 5-second victory dance", emoji: "ðŸ†", category: "Physical", timed: 5 }
        ];

        const badges = [
            { id: 'first', name: 'First Fun', icon: 'ðŸŒŸ', requirement: 1 },
            { id: 'five', name: 'High Five', icon: 'âœ‹', requirement: 5 },
            { id: 'ten', name: 'Perfect 10', icon: 'ðŸ”Ÿ', requirement: 10 },
            { id: 'twenty', name: 'Score!', icon: 'ðŸŽ¯', requirement: 20 },
            { id: 'streak3', name: '3 Day Streak', icon: 'ðŸ”¥', requirement: 3, isStreak: true },
            { id: 'streak7', name: 'Week Warrior', icon: 'âš¡', requirement: 7, isStreak: true },
            { id: 'allCategories', name: 'Well Rounded', icon: 'ðŸŽª', requirement: 6, isCategory: true }
        ];

        let currentPrompt = null;
        let timerInterval = null;
        let recentPrompts = [];

        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem('funPromptData');
            if (data) {
                return JSON.parse(data);
            }
            return {
                totalCount: 0,
                weeklyCompletions: [],
                lastCompletionDate: null,
                streak: 0,
                unlockedBadges: [],
                categoriesCompleted: new Set()
            };
        }

        function saveData(data) {
            // Convert Set to Array for JSON
            const saveData = {
                ...data,
                categoriesCompleted: Array.from(data.categoriesCompleted)
            };
            localStorage.setItem('funPromptData', JSON.stringify(saveData));
        }

        let userData = loadData();
        // Convert categoriesCompleted back to Set
        userData.categoriesCompleted = new Set(userData.categoriesCompleted || []);

        function updateStats() {
            // Calculate this week's completions
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const weekCount = userData.weeklyCompletions.filter(date => new Date(date) > weekAgo).length;

            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('totalCount').textContent = userData.totalCount;
            document.getElementById('streakCount').textContent = userData.streak;
        }

        function updateBadges() {
            const badgeGrid = document.getElementById('badgeGrid');
            badgeGrid.innerHTML = '';

            badges.forEach(badge => {
                const badgeEl = document.createElement('div');
                badgeEl.className = 'badge';

                let unlocked = false;
                if (badge.isStreak) {
                    unlocked = userData.streak >= badge.requirement;
                } else if (badge.isCategory) {
                    unlocked = userData.categoriesCompleted.size >= badge.requirement;
                } else {
                    unlocked = userData.totalCount >= badge.requirement;
                }

                if (unlocked) {
                    badgeEl.classList.add('unlocked');
                    if (!userData.unlockedBadges.includes(badge.id)) {
                        userData.unlockedBadges.push(badge.id);
                        saveData(userData);
                    }
                }

                badgeEl.innerHTML = `
                    <span class="badge-icon">${badge.icon}</span>
                    <div class="badge-name">${badge.name}</div>
                `;
                badgeGrid.appendChild(badgeEl);
            });
        }

        function getRandomPrompt() {
            let availablePrompts = prompts.filter(p => !recentPrompts.includes(p));
            if (availablePrompts.length === 0) {
                recentPrompts = [];
                availablePrompts = prompts;
            }
            const prompt = availablePrompts[Math.floor(Math.random() * availablePrompts.length)];
            recentPrompts.push(prompt);
            if (recentPrompts.length > 5) recentPrompts.shift();
            return prompt;
        }

        function showShuffleAnimation() {
            const display = document.getElementById('promptDisplay');
            const shuffleContainer = document.createElement('div');
            shuffleContainer.className = 'shuffle-container';
            shuffleContainer.innerHTML = '<div class="shuffle-emoji">ðŸŽ°</div>';
            display.appendChild(shuffleContainer);
        }

        function hideShuffleAnimation() {
            const shuffle = document.querySelector('.shuffle-container');
            if (shuffle) shuffle.remove();
        }

        function displayPrompt(prompt) {
            const display = document.getElementById('promptDisplay');
            display.innerHTML = `
                <span class="prompt-emoji">${prompt.emoji}</span>
                <p class="prompt-text">${prompt.text}</p>
                <span class="prompt-category">${prompt.category}</span>
                ${prompt.timed ? '<div class="timer-display hidden" id="timerDisplay"></div>' : ''}
            `;
        }

        function generatePrompt() {
            const generateBtn = document.getElementById('generateBtn');
            const actionButtons = document.getElementById('actionButtons');
            const initialButtons = document.getElementById('initialButtons');
            const timerButtons = document.getElementById('timerButtons');

            showShuffleAnimation();

            setTimeout(() => {
                currentPrompt = getRandomPrompt();
                hideShuffleAnimation();
                displayPrompt(currentPrompt);

                initialButtons.classList.add('hidden');
                actionButtons.classList.remove('hidden');

                if (currentPrompt.timed) {
                    timerButtons.classList.remove('hidden');
                } else {
                    timerButtons.classList.add('hidden');
                }
            }, 800);
        }

        function startTimer() {
            if (!currentPrompt.timed) return;

            const timerDisplay = document.getElementById('timerDisplay');
            const startBtn = document.getElementById('startTimerBtn');

            timerDisplay.classList.remove('hidden');
            startBtn.disabled = true;
            startBtn.textContent = 'Timer Running...';

            let timeLeft = currentPrompt.timed;
            timerDisplay.textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's up!";
                    startBtn.textContent = 'Start Timer';
                    startBtn.disabled = false;
                    createConfetti();
                }
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#E8A86A', '#D4896A', '#7EA88B', '#F5F0E8'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;

                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function updateStreak() {
            const today = new Date().toDateString();
            const lastDate = userData.lastCompletionDate ? new Date(userData.lastCompletionDate).toDateString() : null;

            if (lastDate === today) {
                // Already completed today, don't update streak
                return;
            }

            const yesterday = new Date(Date.now() - 86400000).toDateString();

            if (lastDate === yesterday || !lastDate) {
                userData.streak++;
            } else if (lastDate !== today) {
                userData.streak = 1;
            }

            userData.lastCompletionDate = new Date().toISOString();
        }

        function completePrompt() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            userData.totalCount++;
            userData.weeklyCompletions.push(new Date().toISOString());
            userData.categoriesCompleted.add(currentPrompt.category);
            updateStreak();
            saveData(userData);

            // Celebration
            const machine = document.querySelector('.prompt-machine');
            machine.classList.add('celebration');
            createConfetti();

            setTimeout(() => {
                machine.classList.remove('celebration');
            }, 1500);

            updateStats();
            updateBadges();

            // Reset
            setTimeout(() => {
                resetToInitial();
            }, 2000);
        }

        function skipPrompt() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            resetToInitial();
        }

        function resetToInitial() {
            const display = document.getElementById('promptDisplay');
            const actionButtons = document.getElementById('actionButtons');
            const initialButtons = document.getElementById('initialButtons');
            const timerButtons = document.getElementById('timerButtons');
            const startBtn = document.getElementById('startTimerBtn');

            display.innerHTML = `
                <span class="prompt-emoji">ðŸŽ²</span>
                <p class="prompt-text">Ready for another?</p>
            `;

            actionButtons.classList.add('hidden');
            timerButtons.classList.add('hidden');
            initialButtons.classList.remove('hidden');
            startBtn.disabled = false;
            startBtn.textContent = 'Start Timer';
            currentPrompt = null;
        }

        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', generatePrompt);
        document.getElementById('didItBtn').addEventListener('click', completePrompt);
        document.getElementById('skipBtn').addEventListener('click', skipPrompt);
        document.getElementById('startTimerBtn').addEventListener('click', startTimer);

        // Initialize
        updateStats();
        updateBadges();
