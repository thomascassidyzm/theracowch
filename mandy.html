<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content">
    <title>Mandy | Your AI Therapist</title>
    <meta name="description" content="Chat with Mandy - Your compassionate AI therapist using CBT and the IMAGINE framework.">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mandy">
    <meta name="theme-color" content="#1A1A1A">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêÆ</text></svg>">

    <style>
        /* ================================
           DESIGN SYSTEM - Dark & Serene
           ================================ */

        :root {
            /* Dark Backgrounds */
            --bg-primary: #1A1A1A;
            --bg-secondary: #242424;
            --bg-elevated: #2D2D2D;

            /* White Text */
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --text-tertiary: #808080;

            /* Burnt Sienna Accent */
            --accent-primary: #D67856;
            --accent-hover: #E88A6A;
            --accent-glow: rgba(214, 120, 86, 0.15);

            /* Message Bubbles */
            --mandy-bg: #2D2D2D;
            --user-bg: #3A3A3A;

            /* Borders & Shadows */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);

            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* ================================
           RESET & BASE
           ================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ================================
           HEADER - Minimal & Elegant
           ================================ */

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 1.5rem;
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-elevated) 0%, #3A3A3A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* ================================
           ON-DEMAND PROMPT BANNER
           ================================ */

        .prompt-banner {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #2A2520 100%);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.25rem 1.5rem;
            position: relative;
            z-index: 90;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(-20px);
            max-height: 0;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .prompt-banner.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 400px;
        }

        .prompt-banner.hidden {
            display: none;
        }

        .prompt-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .prompt-icon {
            font-size: 1.75rem;
            flex-shrink: 0;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .prompt-text-container {
            flex: 1;
        }

        .prompt-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .prompt-message {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
            font-style: italic;
            font-weight: 300;
        }

        .prompt-dismiss {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .prompt-dismiss:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: scale(1.1);
            border-color: var(--accent-primary);
        }

        .prompt-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .prompt-btn {
            padding: 0.65rem 1.25rem;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
            font-family: inherit;
        }

        .prompt-btn.primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 2px 12px var(--accent-glow);
        }

        .prompt-btn.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .prompt-btn.primary:active {
            transform: translateY(0);
        }

        .prompt-btn.secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .prompt-btn.secondary:hover {
            background: var(--glass-bg);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* ================================
           CHAT MESSAGES
           ================================ */

        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.5rem;
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--glass-bg);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-subtle);
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 2rem 1rem;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .welcome-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 12px var(--accent-glow));
        }

        .welcome h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Message Bubble */
        .message {
            display: flex;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            max-width: 85%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.mandy {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-elevated) 0%, #3A3A3A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3A3A3A 0%, var(--accent-primary) 100%);
        }

        .message-content {
            background: var(--mandy-bg);
            padding: 0.85rem 1.1rem;
            border-radius: 18px;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-content {
            background: var(--user-bg);
        }

        .message-content p {
            margin-bottom: 0.75rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 0.75rem;
            align-self: flex-start;
            animation: slideIn 0.3s ease;
        }

        .typing-dots {
            background: var(--mandy-bg);
            padding: 0.85rem 1.1rem;
            border-radius: 18px;
            display: flex;
            gap: 4px;
            box-shadow: var(--shadow-sm);
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ================================
           INPUT AREA
           ================================ */

        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            padding: 1rem 1.5rem;
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
            flex-shrink: 0;
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 0.85rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            resize: none;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px var(--accent-glow);
        }

        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* ================================
           UTILITY CLASSES
           ================================ */

        .hidden {
            display: none !important;
        }

        /* ================================
           RESPONSIVE
           ================================ */

        @media (max-width: 640px) {
            .header {
                padding: 0.85rem 1rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .input-container {
                padding: 0.85rem 1rem;
            }

            .message {
                max-width: 90%;
            }

            .welcome h2 {
                font-size: 1.3rem;
            }
        }

        /* ================================
           ACCESSIBILITY
           ================================ */

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast */
        @media (prefers-contrast: high) {
            :root {
                --border-subtle: rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="avatar">üêÆ</div>
            <div class="header-info">
                <div class="header-title">Mandy</div>
                <div class="header-subtitle">Your AI Therapist</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="prompt-btn" aria-label="Get a thought from Mandy" title="What's Mandy thinking?">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    <path d="M8 10h.01M12 10h.01M16 10h.01"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- On-Demand Prompt Banner -->
    <div class="prompt-banner hidden" id="prompt-banner">
        <div class="prompt-header">
            <div class="prompt-icon">üí≠</div>
            <div class="prompt-text-container">
                <div class="prompt-label">Mandy's thought for you</div>
                <div class="prompt-message" id="prompt-message"></div>
            </div>
            <button class="prompt-dismiss" id="prompt-dismiss" aria-label="Dismiss">√ó</button>
        </div>
        <div class="prompt-actions">
            <button class="prompt-btn primary" id="prompt-action">Let's explore this</button>
            <button class="prompt-btn secondary" id="prompt-new">Show me another</button>
        </div>
    </div>

    <!-- Messages -->
    <main class="messages-container" id="messages">
        <!-- Messages will be inserted here -->
    </main>

    <!-- Input -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="input"
                class="input-field"
                placeholder="What's on your mind..."
                rows="1"
                autocomplete="off"
                autocorrect="on"
                autocapitalize="sentences"
                spellcheck="true"
                aria-label="Message"></textarea>
            <button class="send-btn" id="send-btn" aria-label="Send">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/assets/on-demand-prompts.js"></script>
    <script>
        // ================================
        // CONFIGURATION
        // ================================

        const API_ENDPOINT = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api/chat'
            : '/api/chat';

        const STORAGE_KEY = 'mandy_chat_history';
        const MAX_HISTORY = 6;

        // ================================
        // DOM ELEMENTS
        // ================================

        const messagesContainer = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const promptBtn = document.getElementById('prompt-btn');
        const promptBanner = document.getElementById('prompt-banner');
        const promptMessage = document.getElementById('prompt-message');
        const promptAction = document.getElementById('prompt-action');
        const promptNew = document.getElementById('prompt-new');
        const promptDismiss = document.getElementById('prompt-dismiss');

        // ================================
        // STATE
        // ================================

        let conversationHistory = [];
        let isTyping = false;
        let currentPrompt = null;

        // ================================
        // INITIALIZE
        // ================================

        window.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            showWelcome();
            checkAndShowPrompt();
            focusInput();
            setupEventListeners();
            autoResizeTextarea();
        });

        // ================================
        // EVENT LISTENERS
        // ================================

        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', handleSend);
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });

            // Auto-resize textarea
            inputField.addEventListener('input', autoResizeTextarea);

            // On-demand prompts
            promptBtn.addEventListener('click', handlePromptClick);
            promptAction.addEventListener('click', handlePromptAction);
            promptNew.addEventListener('click', handlePromptNew);
            promptDismiss.addEventListener('click', hidePromptBanner);

            // Pull to refresh
            setupPullToRefresh();
        }

        // ================================
        // WELCOME MESSAGE
        // ================================

        function showWelcome() {
            if (conversationHistory.length === 0) {
                const welcome = document.createElement('div');
                welcome.className = 'welcome';
                welcome.innerHTML = `
                    <div class="welcome-icon">üêÆ</div>
                    <h2>Hey there, I'm Mandy</h2>
                    <p>I'm here to listen, support, and explore what's on your mind. No judgment, just genuine conversation.</p>
                `;
                messagesContainer.appendChild(welcome);
            }
        }

        // ================================
        // MESSAGE HANDLING
        // ================================

        async function handleSend() {
            const message = inputField.value.trim();
            if (!message || isTyping) return;

            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            inputField.value = '';
            autoResizeTextarea();
            focusInput();

            // Save & hide prompt
            saveHistory();
            updateLastMessageTime();
            hidePromptBanner();

            // Show typing
            showTyping();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(-MAX_HISTORY)
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const data = await response.json();
                hideTyping();

                // Add Mandy's response
                addMessage(data.response, 'mandy');
                conversationHistory.push({ role: 'assistant', content: data.response });
                saveHistory();

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage(
                    "I'm having trouble connecting right now. Please try again in a moment, or reach out to Mandy directly at thoughtsonlifeandlove.com.",
                    'mandy'
                );
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'mandy' ? 'üêÆ' : 'üë§';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(content) {
            let formatted = content;
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
            return formatted;
        }

        function showTyping() {
            isTyping = true;
            sendBtn.disabled = true;

            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing-indicator';
            typing.innerHTML = `
                <div class="message-avatar">üêÆ</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            messagesContainer.appendChild(typing);
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            sendBtn.disabled = false;

            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function focusInput() {
            setTimeout(() => inputField.focus(), 100);
        }

        function autoResizeTextarea() {
            inputField.style.height = 'auto';
            inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
        }

        // ================================
        // ON-DEMAND PROMPTS
        // ================================

        function checkAndShowPrompt() {
            if (!window.MandyPrompts) return;

            if (window.MandyPrompts.shouldShowPromptOnOpen(conversationHistory)) {
                const prompt = window.MandyPrompts.getDailyPrompt(conversationHistory);
                if (prompt) showPromptBanner(prompt);
            }
        }

        function handlePromptClick() {
            if (!window.MandyPrompts) return;

            const prompt = window.MandyPrompts.getOnDemandPrompt(conversationHistory);
            if (prompt) {
                showPromptBanner(prompt);
                promptBtn.style.transform = 'scale(0.95)';
                setTimeout(() => { promptBtn.style.transform = 'scale(1)'; }, 100);
            }
        }

        function handlePromptNew() {
            if (!window.MandyPrompts) return;

            const prompt = window.MandyPrompts.getOnDemandPrompt(conversationHistory);
            if (prompt) showPromptBanner(prompt);
        }

        function handlePromptAction() {
            if (currentPrompt) {
                inputField.value = currentPrompt.content;
                hidePromptBanner();
                autoResizeTextarea();
                handleSend();
            }
        }

        function showPromptBanner(prompt) {
            if (!prompt) return;

            currentPrompt = prompt;
            promptMessage.textContent = prompt.content;

            if (prompt.action) {
                promptAction.textContent = prompt.action;
            } else {
                promptAction.textContent = "Let's explore this";
            }

            promptBanner.classList.remove('hidden');
            setTimeout(() => promptBanner.classList.add('visible'), 10);
        }

        function hidePromptBanner() {
            promptBanner.classList.remove('visible');
            setTimeout(() => {
                promptBanner.classList.add('hidden');
                currentPrompt = null;
            }, 300);
        }

        function setupPullToRefresh() {
            let startY = 0;
            let pullDistance = 0;
            let isPulling = false;

            messagesContainer.addEventListener('touchstart', (e) => {
                if (messagesContainer.scrollTop === 0) {
                    startY = e.touches[0].pageY;
                    isPulling = true;
                }
            }, { passive: true });

            messagesContainer.addEventListener('touchmove', (e) => {
                if (!isPulling || !startY) return;
                pullDistance = e.touches[0].pageY - startY;
            }, { passive: true });

            messagesContainer.addEventListener('touchend', () => {
                if (isPulling && pullDistance > 80) {
                    handlePromptClick();
                }
                startY = 0;
                pullDistance = 0;
                isPulling = false;
            });
        }

        // ================================
        // STORAGE
        // ================================

        function saveHistory() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(conversationHistory));
            } catch (error) {
                console.error('Error saving history:', error);
            }
        }

        function loadHistory() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                    conversationHistory.forEach(msg => {
                        const sender = msg.role === 'user' ? 'user' : 'mandy';
                        addMessage(msg.content, sender);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
                conversationHistory = [];
            }
        }

        function updateLastMessageTime() {
            if (window.MandyPrompts) {
                window.MandyPrompts.updateLastMessageTime();
            }
        }

        // ================================
        // MOBILE OPTIMIZATIONS
        // ================================

        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            inputField.addEventListener('focus', () => {
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            });

            inputField.addEventListener('blur', () => {
                document.body.style.position = '';
                document.body.style.width = '';
            });
        }

        console.log('Mandy initialized');
        console.log('API:', API_ENDPOINT);
    </script>
</body>
